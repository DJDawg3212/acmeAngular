<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Iniciar Sesión</h3>

                        <form [formGroup]="myForm" (ngSubmit)="submitFormLogin()">
                            <div class="form-outline mb-4 text-start">
                                <label class="form-label" for="typeEmailX-2">Correo</label>
                                <input formControlName="email" type="email" id="typeEmailX-2"
                                    class="form-control form-control-lg"
                                    [ngClass]="f.email.errors && f.email.touched ? 'is-invalid' : ''" />
                                <div class="invalid-feedback">
                                    El correo electrónico es obligatorio.
                                </div>
                            </div>

                            <div class="form-outline mb-4 text-start">
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                                <input formControlName="password" type="password" id="typePasswordX-2"
                                    class="form-control form-control-lg"
                                    [ngClass]="f.password.errors && f.password.touched ? 'is-invalid' : ''" />
                                <div class="invalid-feedback">
                                    La contraseña es obligatoria.
                                </div>
                            </div>

                            <button class="btn btn-success btn-lg btn-block" type="submit">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
